name: Publish Docker images
on:
  push:
    branches:
      - master
jobs:
  push_to_registry:
    name: Push Docker images to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - 
        name: Check out the repo
        uses: actions/checkout@v2
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN  }}
      -
        name: Build and push blazor
        uses: docker/build-push-action@v2
        with:
          context: .
          file: src/MerchantExpanse.SpaceTrafficControl/Dockerfile
          push: true
          tags: |
            oronar/merchantexpanse.spacetrafficcontrol/web:latest
      -
        name: Build and push api
        uses: docker/build-push-action@v2
        with:
          context: .
          file: src/MerchantExpanse.SpaceTrafficControl.Api/Dockerfile
          push: true
          tags: |
            oronar/merchantexpanse.spacetrafficcontrol/api:latest
